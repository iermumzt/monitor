<!DOCTYPE html>
<html>
<head>
  <title>测试</title>
  <script type="text/javascript" src = '/public/js/ui/jwplayer/jwplayer.js'></script>
</head>
<body>
  <div id="player">Loading the player...</div>
</body>
<script type="text/javascript">
  // Setup the player
  const player = jwplayer('player').setup({
      sources: [{
        file: "rtmp://rtmp5.public.topvdn.cn/live/537005825_134283008_1498096703_b6b0e64265100090bef35a99e2c83bb8"
      }]
   });
   
  // Listen to an event
  player.on('pause', (event) => {
      alert('Why did my user pause their video instead of watching it?');
  });
  
  // Call the API
  const bumpIt = () => {
      const vol = player.getVolume();
      player.setVolume(vol + 10);
  }
  bumpIt();
</script>
</html>
